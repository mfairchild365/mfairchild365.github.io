<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  -->
  <!-- Place favicon.ico in the root directory -->

  <!-- css -->
  <link rel="stylesheet" href="{{ site.url }}/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/main.css">

  <!-- js -->
</head>
<body>

<nav id="main-nav" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" aria-hidden="true"></span>
        <span class="icon-bar" aria-hidden="true"></span>
        <span class="icon-bar" aria-hidden="true"></span>
      </button>
      <a class="navbar-brand" href="{{site.url}}">mfairchild365</a>
    </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="posts">Posts</a></li>
          <li><a href="about-me">About Me</a></li>
        </ul>
      </div>
    </div>
</nav>

<main class="container">

  <div class="content">
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{ content }}
  </div>
  <hr>
  <footer>
    <p>
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
    </p>
  </footer>

</main>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.url }}/assets/html5-boilerplate/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="{{ site.url }}/assets/html5-boilerplate/js/plugins.js"></script>
<script src="{{ site.url }}/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ site.url }}/assets/main.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
  (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
  ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
